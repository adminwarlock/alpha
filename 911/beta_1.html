<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
*{margin:0; padding:0;}
.box{
    width:100px; height:100px; background:red;border-radius:50%; box-shadow:0 0 100px #ff0; position:absolute; top:0; left:0;
}
.ppp{
     height:200px; line-height:200px; font-size:60px; text-align:center; margin-top:200px; font-weight:bold; text-shadow:0 0 0 #000;
 }
</style>
<script>
window.onload=function(){
	var oBox = document.querySelector('.box');
	var oP= document.querySelector('.ppp');
	document.onmousemove = function(ev){
		oBox.style.left = ev.pageX-oBox.offsetWidth/2+'px';
		oBox.style.top = ev.pageY-oBox.offsetHeight/2+'px';

		var x = oP.offsetLeft+oP.offsetWidth/2-ev.pageX;
		var y = oP.offsetTop+oP.offsetHeight/2-ev.pageY;
		var dis = Math.sqrt(x*x+y*y);
		oP.style.textShadow = x/3+'px '+y/3+'px '+dis/10+'px #000';
	};
};
</script>

</head>
<body>
    <div class="box"></div>
	<p class="ppp">智能社</p>
</body>
</html>
