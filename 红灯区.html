<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发廊~~！</title>
    <style>
*{margin: 0;padding: 0;list-style: none;}
@keyframes demo{
    from{left:0;}
	to{left:-113px;}
}
.box{
    width: 113px;height: 400px;border: solid 2px #000;margin: 100px auto;
    position:relative; overflow:hidden;
}
.dos{
    width:400px;height:400px;position:absolute; top:0; left:0;
    background:-webkit-repeating-linear-gradient(-45deg,red 0,red 20px, #fff 20px , #fff 40px, blue 40px, blue 60px, #fff 60px, #fff 80px);
    animation:demo 2s linear infinite;
}
    </style>
</head>
<body>
    <div class="box">
        <div class="dos"></div>
    </div>
</body>
</html>
